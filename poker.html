</head>

				<div class="nickname">해치</div>

			</div>
		  </div>
		  
		  <div class="chip-container left-top">

			<div class="count">200</div>
		  </div>
		</div>
		
		<div id="p2" class="player-container seat7">

		  <div class="chip-container right-top">

			<div class="count">200</div>
		  </div>
		</div>

			<img class="avatar" src="image\male.png" width="100px" height="100px">

			<button class="betting">1/2</button>
			<button class="betting">Pot</button>
			<button class="betting">min</button>
			<button class="betting">max</button>
