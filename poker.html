<!DOCTYPE html>
<html>
<head>
  <title>해치 포커</title>
  <meta charset="utf-8" />
  
  <style>
	body {		
		background-image: url('pokerTable.webp');
		background-repeat: no-repeat;
		background-position: center 0%;
	}
	
	.inline {
		display: inline;
	}
	
	.player {
		display: flex;
		justify-content: flex-start;
		align-items: center;
		height: 100px;
		width: 300px;
		background-color: #000;
		border: 3px solid #bebebe;
		border-radius: 5px;
	}
	
	.profilePhoto {
		display: inline-flex;
		border-right: 3px solid #bebebe;
	}
	
	.information {
		display: flex;
		flex-direction: column;
		justify-content: center;
		align-items: center;
		margin-left: 35px;
	}
	
	.nickname {
		font-size: 40px;
		color: #fff;
	}
	
	.haveChips {
		font-size: 20px;
		color: #98FB98;
	}
	
  </style>
</head>

<body>
  <div class="player">
	<img class="profilePhoto inline" src="male.png" width="100px" height="100px">
	<div class="information">
		<div class="nickname">haechi</div>
		<div class="haveChips">3000</div>
	</div>
  </div>
</body>
</html>
