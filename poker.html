		  </div>

			<img class="card" src="image/queen_of_spades.png">

		  <div class="river">

		  </div>
	  </div>
		
	  <div class="chip-container chip-container-position" id="total-chip-container">

		  <img class="image second-chip" src="image/golden_chip.png">
		  <img class="image third-chip drop-shadow" src="image/golden_chip.png">

	  </div>
	
		<div class="controls">
			<div class="main">
				<button id="fold" class="button2">폴드</button>
				<button id="call" class="button3">25 콜</button>

			</div>
			
			<div class="betting">
				<button class="button1 updown">▲</button>
				<button class="button1">팟</button>
				<button class="button1">따당</button>
				<button class="button1 updown">▼</button>
